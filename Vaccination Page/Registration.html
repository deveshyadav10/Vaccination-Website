<body>
    <div class="top-section">
        <h1 class="center">Vaccinate Yourself</h1>
    </div>

    <div class="heading">
        
        <h2 class="center head">COVID-19 Vaccine Registration </h2>
    </div>
    <form action="" name="myForm" onsubmit="return validateForm()" method="post">
      
        
        <label for="name" class="small">Name</label>
        <br>
        <input type="text" name="fname" id="firstname" placeholder="First Name" required>
        <input type="text" name="fname" id="lastname" placeholder="LastName" required>
        <br>

        <br>

        <label for="Date of Birth" class="small">Date of Birth</label> <br>
        <input type="month" name="" id="month" placeholder="Month" required>
        <input type="number" name="" id="number" placeholder="Day" required>
        <img src="https://cdn-icons-png.flaticon.com/512/1/1078.png" alt="">
    

    <div class="bottom width">
    <h2>Medical History</h2>
</div>

<div class="small">
    <label for="name">Have you ever been diagnosed with Covid 19?</label>
    <br>
    <input type="radio" name="check" id="yes" required>yes
    <input type="radio" name="check" id="no" required>no
<br>
<br>
    
    <label for="name">Please check all the symptoms that apply:</label>
    <br>
    <input type="checkbox" name="taste" id="yes" >Loss of taste/smell
    <input type="checkbox" name="breathing" id="no" >Difficulty breathing
    <br>
    <input type="checkbox" name="cough" id="yes" >Cough
    <input type="checkbox" name="Runny nose" id="no">Runny nose

    <br>
    
    <input type="checkbox" name="body aches" id="yes" class="small">Body aches
    <input type="checkbox" name="sore throat" id="no" class="small">Sore throat
<br>
</div>

<button class="btn center small">Submit</button>

</form>
